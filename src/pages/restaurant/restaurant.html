<ion-header>
    <ion-toolbar>
        <ion-title>
        {{name}}
        </ion-title>
        <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-tabs>
  <ion-tab [root]="tab1Root" [rootParams]="menuJSON" tabTitle="About" tabIcon="information-circle"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Contact" tabIcon="contacts"></ion-tab>
  <ion-tab [root]="tab3Root" [rootParams]="menuJSON" tabTitle="Menu" tabIcon="contacts"></ion-tab>
</ion-tabs>
