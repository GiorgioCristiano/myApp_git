<ion-header>
    <ion-toolbar>
        <ion-title>
        Sections
        </ion-title>
        <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
      
<ion-content>
      
    <ion-list>
        <ng-container *ngFor="let key of menuKeys">
            <ion-item (click)="openSection(key)">
                {{posts[key].section}}
            </ion-item>
        </ng-container>
    </ion-list>
      
</ion-content>
